   <script type="text/javascript">
	$(window).resize(function() {
		init();
	});
	
	function init(){
		var w = $("#macd").width();
		create('price','macd',w,300);
		
		var w2 = $("#donut2d1").width();
		console.log("width donut2d "+w2);
		createDonut2d('donut2d1',w2,300,"sell 2015");
		
		var w22 = $("#donut2d2").width();
		createDonut2d('donut2d2',w22,300,"sell 2016");
		
		var w22 = $("#donut2d3").width();
		createDonut2d('donut2d3',w22,300,"sell 2017");
		
		
		var b1 = $("#bar1").width();
		var b2 = $("#bar2").width();
		console.log("width bar "+b1);
		createSymbolBarView('bar1',b1,300);
		createSymbolBarView2('bar2',b2,300);
		//createSymbolBarView('bar2',b2,300);
		
	}
	
	setTimeout(function(){
		init();
		wrapResize();
	}, 200);
	
</script>
